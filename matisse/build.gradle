apply plugin: 'com.android.library'
apply plugin: "com.novoda.bintray-release"

def publishVersionName="v0.5.3"
def supportLibraryVersion = project.hasProperty('supportLibraryVersion') ? project.supportLibraryVersion : "27.1.1"
buildscript {
    repositories {
        jcenter()

    }
    dependencies {
        classpath "com.novoda:bintray-release:0.9"
    }
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
    buildToolsVersion '27.0.3'
}


publish {
    userOrg = "fishkingsin"
    groupId = "com.github.nixplay"
    artifactId = "matisse"
    publishVersion = "$publishVersionName"
    desc = "zhihu Matisse forwk"
    licences = ["Apache-2.0"]
    uploadName = "Matisse"
    website = "https://github.com/nixplay/Matisse.git"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:support-annotations:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"

    provided 'com.github.bumptech.glide:glide:4.9.0'
    // subsampling-scale-image-view
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.7.2'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:+'
    compile 'com.squareup.picasso:picasso:2.71828'
    // ImmersionBar
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
}
